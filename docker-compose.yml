services:
    redis:
        image: redis:7-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes --requirepass "raecer123"

    app:
        build: .
        ports:
            - "8000:8000"
        depends_on:
            - redis

volumes:
    redis_data:
